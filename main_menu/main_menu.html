<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Netflix</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/like_button.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/dropdown.css" rel="stylesheet" />
    <link href="css/content.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        background-color: #000;
      }

      .profile-img {
        width: 35px;
        height: 32px;
        border-radius: 4px;
      }
      .icon-btn {
        color: white;
        margin-left: 15px;
        font-size: 1.2rem;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="#">NETFLIX</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">New & Popular</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse by Languages</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <p class="mb-0 text-white" id="helloMessage">Hello USERNAME</p>
          <span class="icon-btn"><i class="bi bi-search"></i></span>
          <input
            id="searchInput"
            type="text"
            class="form-control form-control-sm bg-dark text-white ms-2"
            placeholder="Search..."
            style="display: none; width: 180px"
          />
          <span class="icon-btn"><i class="bi bi-alphabet"></i></span>
          <span class="icon-btn"><i class="bi bi-bell"></i></span>

          <div class="nav-item dropdown ms-2">
            <a
              id="profileDropdown"
              class="nav-link dropdown-toggle p-0"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                id="currentProfileImg"
                src="../images/profiles/yellow.png"
                alt="Profile"
                class="profile-img"
              />
            </a>

            <ul
              class="dropdown-menu dropdown-menu-end bg-dark"
              aria-labelledby="profileDropdown"
              style="min-width: 180px"
            >
              <li>
                <a
                  class="dropdown-item text-white text-start"
                  href="../profiles_page/profiles_page.html"
                >
                  <i class="bi bi-person-circle ms-2 me-2"></i> Select Profile
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item text-white text-start"
                  onclick="logout()"
                  style="cursor: pointer"
                >
                  <i class="bi bi-box-arrow-right ms-2 me-2"></i> Log Out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="content" class="container py-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/movies.js"></script>
    <script src="scripts/login_handler.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/likes_manager.js"></script>
    <script src="scripts/card_renderer.js"></script>
    <script src="scripts/row_renderer.js"></script>
    <script src="scripts/content_renderer.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/init.js"></script>
  </body>
</html>
