<!DOCTYPE html>
<html lang="eng" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("netflix_login_background.jpg") center center/cover
          no-repeat;
        min-height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .netflix-logo {
        color: #e50914;
        font-size: 2.5rem;
        font-weight: bold;
        text-decoration: none;
      }

      .login-container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        padding: 3rem;
        max-width: 450px;
        margin: 0 auto;
      }

      .form-control {
        background-color: #333;
        border: 1px solid #555;
        color: white;
        padding: 1rem;
        font-size: 1rem;
      }


      .form-control::placeholder {
        color: #8c8c8c;
      }

      .btn-netflix {
        background-color: #c11119;
        border: none;
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 4px;
        width: 100%;
      }

      .remember-me {
        color: #b3b3b3;
        font-size: 0.9rem;
      }

      .help-links {
        color: #b3b3b3;
        font-size: 0.9rem;
      }

      .help-links a {
        color: #b3b3b3;
        text-decoration: none;
      }

      .signup-link {
        color: #b3b3b3;
        font-size: 1rem;
      }

      .signup-link a {
        color: white;
        text-decoration: none;
      }

      .form-check-input:checked {
        background-color: #e50914;
        border-color: #e50914;
      }

      .form-check-input:focus {
        box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-dark">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark d-flex align-items-center">
            <div class="container">
              <p class="netflix-logo mb-0">NETFLIX</p>
            </div>
          </nav>
        </div>
      </div>

      <div
        class="row justify-content-center align-items-center"
        style="min-height: 80vh"
      >
        <div class="col-4">
          <div class="login-container">
            <h1 class="text-white mb-4">Sign In</h1>

            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email or mobile number"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-netflix">Sign In</button>
              </div>

              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label remember-me" for="rememberMe">
                    Remember Me
                  </label>
                </div>
                <div class="help-links">
                  <a href="#"></a>
                </div>
              </div>

              <div class="text-center">
                <p class="signup-link">
                  New to Netflix? <a href="#">Sign up now.</a>
                </p>
              </div>

              <div class="text-center mt-3">
                <p class="help-links">
                  This page is protected by Google reCAPTCHA to ensure you're
                  not a bot.
                  <a href="#">Learn more.</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
