<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .navbar {
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.1));
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914 !important;
    }
    .nav-link {
      color: #e5e5e5 !important;
      margin-right: 15px;
      font-size: 0.95rem;
    }
    .nav-link.active {
      font-weight: bold;
      color: #fff !important;
    }
    .profile-img {
      width: 35px;
      height: 32px;
      border-radius: 4px;
    }
    .icon-btn {
      color: white;
      margin-left: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown-menu {
      padding: 0;  
      border: none;
      background-color: transparent;
      min-width: auto;
    }

    .dropdown-item.text-white:hover {
      background-color: rgba(255,255,255,0.04); 
    }

    .dropdown-item {
      padding: 8px 0 !important;
      margin: 0 !important; 
      text-align: center;
      display: block; 
      border: none;
    }

    .dropdown-item img {
      width: 40px;
      height: 28px;
      border: none;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">NETFLIX</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="#">New & Popular</a></li>
        <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Browse by Languages</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <span class="icon-btn"><i class="bi bi-search"></i></span>
        <span class="icon-btn"><i class="bi bi-bell"></i></span>
      
        <div class="nav-item dropdown ms-2">
        <a id="profileDropdown" class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img id="currentProfileImg" src="images/profiles/yellow.png" alt="Profile" class="profile-img">
        </a>

        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item text-white" href="#"><img src="images/profiles/green.png" alt=""></a></li>
          <li><a class="dropdown-item text-white" href="#"><img src="images/profiles/pink.png" alt=""></a></li>
          <li><a class="dropdown-item text-white" href="#"><img src="images/profiles/white.png" alt=""></a></li>
          <li><a class="dropdown-item text-white" href="#"><img src="images/profiles/purple.png" alt=""></a></li>
        </ul>

        </div>
      </div>
    </div>
  </nav>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
