<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Netflix</title>
  <link rel="icon" href="images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100%;
      background-color: #141414;
      color: #fff;
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      margin-top: 100px;
      margin-bottom: 60px;
      font-weight: 300;
      font-size: 2.4rem;
      letter-spacing: 0.5px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
    }

    .profile {
      width: 160px;
      -webkit-tap-highlight-color: transparent;
    }

    .profile img {
      display: block;
      width: 100%;
      border-radius: 8px;
    }

    .profile:hover img,
    .profile:focus-within img {
      box-shadow: 0 0 0 3px #fff;
      cursor: pointer;
    }

    .profile-name {
      margin-top: 12px;
    }

    .profile-name input {
      display: block;
      width: 100%;
      padding: 2px 0;
      border: none;
      outline: none;
      background: transparent;
      text-align: center;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 0.3px;
      color: #808080;
      cursor: default;
    }

    .profile:hover .profile-name input,
    .profile:focus-within .profile-name input {
      color: #fff;
      cursor: pointer;
    }

    .profile-name input:focus {
      padding-bottom: 4px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.18);
      cursor: text;
    }

    .btn-manage {
      margin-top: 60px;
      padding: 10px 25px;
      border: 1px solid #808080;
      border-radius: 3px;
      background-color: transparent;
      color: #808080;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .btn-manage:hover {
      color: #fff;
      border-color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Who's watching?</h1>

    <div class="profiles">
    </div>

    <button class="btn btn-manage">Manage Profiles</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const profiles = [
        { name: "Simba", image: "images/profiles/green.png" }, 
        { name: "Nala", image: "images/profiles/pink.png" }, 
        { name: "Mufasa", image: "images/profiles/white.png" }, 
        { name: "Timon", image: "images/profiles/purple.png" }, 
        { name: "Pumbaa", image: "images/profiles/yellow.png" }
      ];

      profiles.forEach(profile => {
        createProfileElement(profile.name, profile.image);
      });
    });
    
    function createProfileElement(name, image) {
      const profilesContainer = document.querySelector('.profiles');

      const profileDiv = document.createElement('div');
      profileDiv.className = 'profile';
      profileDiv.setAttribute('role', 'button');
      profileDiv.setAttribute('tabindex', '0');
      profileDiv.setAttribute('profileid', name);

      const img = document.createElement('img');
      img.src = image;
      img.alt = name;
      
      const profileNameDiv = document.createElement('div');
      profileNameDiv.className = 'profile-name';

      const input = document.createElement('input');
      input.type = 'text';
      input.value = name;
      img.onclick = function() { saveProfile(input, img); };
      
      profileNameDiv.appendChild(input);
      profileDiv.appendChild(img);
      profileDiv.appendChild(profileNameDiv);
      profilesContainer.appendChild(profileDiv);
    }

    function saveProfile(input, img) {
        localStorage.setItem('selectedProfileName', input.value);
        localStorage.setItem('selectedProfileImage', img.src);
        window.location.href = 'main-menu.html';
    }
  </script>
</body>

</html>
